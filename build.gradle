plugins {
    id 'java'
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'com.intuit.karate:karate-junit4:0.9.1'
    testCompile 'com.intuit.karate:karate-apache:0.9.1'
    compile group: 'net.masterthought', name: 'cucumber-reporting', version: '4.4.0'

}

test {
    // pull cucumber options into the cucumber jvm
    // tests in parallel.
    include '**/RunParallel*'
    systemProperty "file.encoding", "utf-8"
    systemProperty "cucumber.options", System.properties.getProperty("cucumber.options")
    // pull karate options into the jvm
    systemProperty "karate.env", System.properties.getProperty("karate.env")
    // ensure tests are always run
    outputs.upToDateWhen { false }
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}